<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Flask Web Application</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-dark mt-3">
        Uzaktan Eğitimin Verimliliği ve Referans Sistemi
      </div>
      <div class="d-flex justify-content-center">
        <div class="card p-3">
          <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
              <div>
                <label class="mb-2"
                  >Derslerin işlenme yöntemi için aşağıdakilerden hangisini
                  düşünüyorsunuz?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  id="sync"
                  value="sync"
                />
                <label class="form-check-label" for="sync">Senkron</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  id="async"
                  value="async"
                />
                <label class="form-check-label" for="async">Asenkron</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="method"
                  id="both"
                  value="both"
                />
                <label class="form-check-label" for="both"
                  >Senkron + Asenkron</label
                >
              </div>
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Derslerin işleyişi için aşağıdakilerden hangisini
                  düşünüyorsunuz?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mechanism"
                  id="theoric"
                  value="theoric"
                />
                <label class="form-check-label" for="theoric">Teorik</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mechanism"
                  id="both"
                  value="both"
                />
                <label class="form-check-label" for="both"
                  >Teorik + Uygulama</label
                >
              </div>
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Derslerin not değerlendirilmesinde vize ve final sınavlarına
                  ek olarak farklı metotlar uygulanıyor mu?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exam"
                  id="yes"
                  value="yes"
                />
                <label class="form-check-label" for="yes"
                  >Evet, uygulanıyor</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exam"
                  id="no"
                  value="no"
                />
                <label class="form-check-label" for="no"
                  >Hayır, uygulanmıyor</label
                >
              </div>
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Dersler öğrenci etkileşimli mi işleniyor?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="interaction"
                  id="yes"
                  value="yes"
                />
                <label class="form-check-label" for="yes"
                  >Evet, öğrenci etkileşimli</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="interaction"
                  id="no"
                  value="no"
                />
                <label class="form-check-label" for="no"
                  >Hayır, öğrenci etkileşimli değil</label
                >
              </div>
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Bir sorun ile karşılaştığında öğretim üyeleri veya gerekli
                  birimlere ulaşmak pandemi öncesine göre nasıl bir hal
                  aldı?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contact"
                  id="yes"
                  value="yes"
                />
                <label class="form-check-label" for="yes"
                  >Daha kısa süre içerisinde iletişim kurulabiliyor</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contact"
                  id="no"
                  value="no"
                />
                <label class="form-check-label" for="no"
                  >Daha uzun süre içerisinde iletişim kurulabiliyor</label
                >
              </div>
            </div>

            <hr />

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-info">Tahmini Gör</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
